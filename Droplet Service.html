<!DOCTYPE html>
<!--ctrl+/-->
<!--标签分类：块级标签-独立成行（ul）；内联标签-跟在后面(span)-->
<html lang="en">

    <!--外部样式-->
    <style>
        /*成行标签display:table; width: 一个需求值；*/
        ul{
            display:table;
            width: 100%;
            background: white;
            height: 100px;
            margin-bottom: 10px;
        }
        /*成列标签display: table-cell;width: 一个需求的值;*/
        ul li{
            display: table-cell;
            width: 33.3%;
            text-align: center;
            vertical-align: middle; /*竖直居中*/
        }
        ul li span{
            display: block; /*文字自占一行*/
        }


    </style>
</head>
